        <div class="row">
          <!-- build:section templates.page.downloadpanel -->
          <!-- /build -->
        </div>
      </div> <!-- Controls Column End-->
      
      <!-- Theme Example Column -->
      <div class='col-md-9'>
        <div id='boostrap-theme-contain'>
          <div class="container theme-showcase" role="main">
            <!-- build:section templates.components.jumbotron -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/lib/jquery.min.js"><\/script>');</script>
  
  <!-- Load JS Libs which are required -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script>typeof $.fn.modal !== 'undefined' || document.write('<script src="../js/lib/bootstrap.min.js"><\/script>');</script>

  <!-- Initialise Less with some default options, so we can start to live edit -->
  <script>
    less = {
      env: "development",
      logLevel: 2,
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
    };
  </script>

  <!-- Load Less from the CDN -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
  <script>less.hasOwnProperty('Parser') || document.write('<script src="../js/lib/less-1.7.3.min.js"><\/script>');</script>
  <script src="//localhost:35729/livereload.js"></script>

  <!-- build:process -->
  <!-- Load our Fancy live editing ThemeEditor -->
  <script src="../bsThemeEditor-<%= pkg.version %>.js"></script>
  <!-- /build -->
  <script>
    var themeEditor = new ThemeEditor(less, {
      theme: {
        src: 'theme.json'
      },
      export: {
        target: '#download-panel-footer',   // Fallback/General Target
        json: {
          target: '#download-panel-footer', // Custom Target
          id: 'download-theme-json',        // Custom Id
          text: 'Download Json'             // Custom Text
        },
        css: {}, // Blank Object provided makes the Css download button appear
        save: {
          url: "http://localhost:9000/example/",
          callback: function () {
            alert('Theme modifications have been saved');
          }
        }
      }
    });
  </script>
</body>
