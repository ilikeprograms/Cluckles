<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }} <{{ site.email }}>">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link type="text/css" href="{{ site.baseurl }}/assets/css/syntax.css" rel="stylesheet" />
    <link type="text/css" href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
    <link type="text/css" href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet" />
    <link type="text/css" href="{{ site.baseurl }}/assets/less/bootstrap.less" rel="stylesheet/less" />
    <link type="text/css" href="{{ site.baseurl }}/assets/css/component-example-fix.css" rel="stylesheet" />

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

    {% include js-lib.html %}
    {% include less-lib.html %}    
  </head>
  <body role="document">
    {% include navigation.html %}

    <!-- Main container -->
        {{ content }}


    {% include footer.html %}

    <script src="{{ site.baseurl }}/assets/js/common.js"></script>
    
    {% if site.github %}
      <a href="http://github.com/{{ site.github.username }}"><img style="z-index: 1001;position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" class="hidden-sm hidden-xs" /></a>
    {% endif %}

    {% include analytics.html %}
    {% include flattr-lib.html %}
  </body>
</html>
