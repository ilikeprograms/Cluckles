<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }} <{{ site.email }}>">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link type="text/css" href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
    <link type="text/css" href="{{ site.baseurl }}/assets/less/bootstrap.less" rel="stylesheet/less" />
    <link type="text/css" href="{{ site.baseurl }}/assets/css/example.css" rel="stylesheet" />

    {% include js-lib.html %}
    {% include less-lib.html %}    
  </head>
  <body role="document">
    {% include navigation.html %}    

    <!-- Main container -->
    <div class="container-fluid" id="mainContainer">
      <div class='row'>
        {{ content }}
      </div>
    </div> <!-- Main container -->

    <footer id="pageFooter">
      <div class="container">
        <div class="row">
          {% include licence.html %}
          <p>Demo site powered by <a href="https://github.com/mojombo/jekyll">jekyll</a>. Hosted by <a href="https://github.com">Github <3</a></p>
        </div>
      </div>
    </footer>
    
    {% if site.github %}
      <a href="http://github.com/{{ site.github.username }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
    {% endif %}

    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  </body>
</html>
